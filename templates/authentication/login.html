{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <style>
    
  
  body {
  font-size: 0.875rem;
  background-color:#495057;
  background-image: url("{% static 'img/jay1.png' %}");
}
h1{
  color: rgb(250, 245, 245);
}
.card-title{
  color:coral;
}
.card{
background-color:black;
}

  
  

  </style>
</head>
<body>

  <div>
    <h1><b> WELCOME</b></h1>
  </div>
    



<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">


      <div class="card-body">
        <div class="card-title py-3">
          <h4>Login to your  account</h4>
        </div>
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}

          {% include 'partials/_messages.html' %}
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="username"
              id="usernameField"
              value="{{fieldValues.username}}"
              class="form-control form-control-sm"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
          </div>
          <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn" />
          <p><a href={% url "reset_password" %}>Forgotten your password?</a></p>
          <p> If you dont have account pls register here<a href={% url "register" %}>Register</a></p>
        
        </form>
        
      </div>
      
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
  
</body>
</html>
